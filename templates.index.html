<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur Universel</title>
</head>
<body>
    <h1>Traducteur Universel</h1>
    <form method="POST">
        <label for="text">Entrez votre texte :</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Traduire">
    </form>

    {% if translated_text %}
        <h2>Traduction :</h2>
        <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
